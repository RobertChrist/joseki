<!DOCTYPE html>
<html>
    <head>
        <script src="/wgo.min.js"></script>
        <script src="/joseki.js"></script>
        <link rel="stylesheet" href="/style.css"></style>
    </head>
    <body onLoad="initEdit();">
        <div class="nav">
            <a href="/">Play</a>
            <a href="/edit">Edit</a>
        </div>
        <div id="layout">
            <div id="menu">
                <button onClick="initEdit();">Create new joseki</button>
            <div id="existingList"></div>
            </div>
            <div id="container"><div id="board"></div></div>

            <div>
                <p>
                <button onClick="editPass()">Pass / Tenuki</button>
                <br>
                <button onClick="editRemove()">Remove Last Move</button>
                </p>

                <p>
                Comment:
                <br>
                <textarea id="comment"></textarea>
                <br>
                <button onClick="editSave()">Save</button>
                </p>


                <p>
                <button onClick="deleteJoseki()">Delete this Joseki</button>
                </p>

            </div>
            <div id="msg"></div>
            <div id="log"></div>
        </div>
        </div>
        <div id="footer">
            <div id="docs">
                Enter moves and an optional comment, then hit save to enter a new joseki to pratice. You can click existing joseki on the left to edit them.
            </div>
        </div>
    </body>
</html>
